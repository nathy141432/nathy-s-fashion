<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Clothing Store</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>3D Clothing Store</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#cart">Cart</a>
      <a href="#contact">Contact Us</a>
    </nav>
  </header>

  <main>
    <section id="products" class="products">
      <div class="product-card" data-id="1">
        <div class="card">
          <div class="front">
            <img src="shirt1.jpg" alt="T-shirt">
            <h2>Classic T-shirt</h2>
            <p>$25.00</p>
          </div>
          <div class="back">
            <p>Comfortable and stylish T-shirt for casual wear.</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="product-card" data-id="2">
        <div class="card">
          <div class="front">
            <img src="jeans1.jpg" alt="Jeans">
            <h2>Blue Jeans</h2>
            <p>$40.00</p>
          </div>
          <div class="back">
            <p>Durable and trendy jeans for everyday wear.</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Add more product cards as needed -->
    </section>

    <section id="cart" class="cart-section">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p id="cart-total">Total: $0.00</p>
      <button id="checkout">Checkout</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 3D Clothing Store. All rights reserved.</p>
  </footer>
</body>
</html>
